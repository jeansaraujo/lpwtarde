<!--
    Três Formas:
     1) inline - dentro da tag através do atributo style
     2) tag <style> </style>
     3> arquivo externo - usando a tag link

-->
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="style2.css" />
<style>
  p {
    color: green;
  }
  span {
    color: blue;
  }
  p:hover {
    font-size: 40px;
  }
</style>

<p style="display: inline; color: brown">Texto 1</p>
<a href="#" style="color: red"> Texto 2 </a>
<a href="qualquercoisa.com" style="color: red"> Texto 3 </a>
<span style="color: purple"> Texto 4 </span>
